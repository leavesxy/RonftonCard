
#融付通加密狗错误信息
0x00000000=SUCC,操作成功
0xF0000001=DONGLE_NOT_FOUND,未找到指定的设备
0xF0000002=DONGLE_INVALID_HANDLE,无效的句柄
0xF0000003=DONGLE_INVALID_PARAMETER,参数错误
0xF0000004=DONGLE_COMM_ERROR,通讯错误"
0xF0000005=DONGLE_INSUFFICIENT_BUFFER,缓冲区空间不足
0xF0000006=DONGLE_NOT_INITIALIZED,产品尚未初始化 (即没设置PID)
0xF0000007=DONGLE_ALREADY_INITIALIZED,产品已经初始化 (即已设置PID)
0xF0000008=DONGLE_ADMINPIN_NOT_CHECK,开发商密码没有验证
0xF0000009=DONGLE_USERPIN_NOT_CHECK,用户密码没有验证
0xF000FF00=DONGLE_INCORRECT_PIN,密码不正确 (后2位指示剩余次数)
0xF000000A=DONGLE_PIN_BLOCKED,PIN码已锁死
0xF000000B=DONGLE_ACCESS_DENIED,访问被拒绝
0xF000000E=DONGLE_FILE_EXIST,文件已存在
0xF000000F=DONGLE_FILE_NOT_FOUND,未找到指定的文件
0xF0000010=DONGLE_READ_ERROR,读取数据错误
0xF0000011=DONGLE_WRITE_ERROR,写入数据错误
0xF0000012=DONGLE_FILE_CREATE_ERROR,创建文件或文件夹错误
0xF0000013=DONGLE_FILE_READ_ERROR,读取文件错误
0xF0000014=DONGLE_FILE_WRITE_ERROR,写入文件错误
0xF0000015=DONGLE_FILE_DEL_ERROR,删除文件或文件夹错误
0xF0000016=DONGLE_FAILED,操作失败
0xF0000017=DONGLE_CLOCK_EXPIRE,加密锁时钟到期
0xFFFFFFFF=DONGLE_ERROR_UNKNOWN,未知的错误